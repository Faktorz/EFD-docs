{{ partial "header.html" . }}
	<main class="container">
		<div class="row">
			<article>
				<h1>{{ .Title }}</h1>
				<div class="meta">
					{{ partial "date.html" . }}
					{{ partial "author.html" . }}
				</div>
				<div>
					{{ .Content }}
				</div>
			</article>
			{{ partial "taxonomy.html" . }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</div>
	</main>
{{ partial "footer.html" . }}
